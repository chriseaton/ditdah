<html>

<head>
    <link href="app.css" type="text/css" rel="stylesheet" />
    <script src="app.js"></script>
</head>

<body>
    <canvas id="spectrolizer"></canvas>
    <section>
        <button id="dit">dit</button>
        <button id="dah">dah</button>
        <label>
            Use the <span>D</span> Key for Keytone
        </label>
    </section>
    <section>
        <input type="text" id="keyer" placeholder="Type into me!" />
    </section>
    <section>
        <aside>
            <h2>Settings</h2>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
            <label for="panner">Panner</label>
            <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
            <label for="letter-duration">Letter Break</label>
            <input type="range" id="letter-duration" min="0" max="10" step="0.25">
            <label for="word-duration">Word Break</label>
            <input type="range" id="word-duration" min="0" max="10" step="0.25">
            <label for="link-ditdah">
                <input type="checkbox" id="link-ditdah" checked /> Dit-Dah Link
            </label>
            <label for="ridiculous-hz">
                <input type="checkbox" id="ridiculous-hz" /> Ridiculous Hz
            </label>
        </aside>
        <aside>
            <h2>Dit</h2>
            <label for="dit-duration">Duration</label>
            <input type="range" id="dit-duration" min="0.05" max="2" step="0.05">
            <label for="dit-frequency">Frequency</label>
            <input type="range" id="dit-frequency" min="100" max="4000" step="1">
            <label for="dit-waveform">Waveform</label>
            <select id="dit-waveform">
                <option>sine</option>
                <option>square</option>
                <option>sawtooth</option>
                <option>triangle</option>
            </select>
        </aside>
        <aside>
            <h2>Dah</h2>
            <label for="dah-duration">Duration</label>
            <input type="range" id="dah-duration" min="0.05" max="6" step="0.05">
            <label for="dah-frequency">Frequency</label>
            <input type="range" id="dah-frequency" min="100" max="4000" step="1">
            <label for="dah-waveform">Waveform</label>
            <select id="dah-waveform">
                <option>sine</option>
                <option>square</option>
                <option>sawtooth</option>
                <option>triangle</option>
            </select>
        </aside>
    </section>
</body>

</html>
